server.port=8080

#### DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/letsclimbdb?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=US/Mountain
spring.datasource.username=${mysql_letsclimbdb_username}
spring.datasource.password=${mysql_letsclimbdb_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#### JPA ####
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#### TOMCAT ####
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1

#### SECURITY ####
application.security.jwt.secret-key=${jwt_secret_key}
application.security.jwt.expiration=86400000
